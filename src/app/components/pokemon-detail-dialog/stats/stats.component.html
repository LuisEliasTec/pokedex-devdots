<div class="container my-2">
  <div class="row" *ngIf="stats">

    <div class="col-lg-12 my-2">
      <label class="mt-2">Stats:</label>
      <table class="table table-striped mat-elevation-z1">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Base stat</th>
            <th scope="col">Effort</th>
            <th scope="col">Stat</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stats; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ item.base_stat }}</td>
            <td>{{ item.effort }}</td>
            <td>{{ item.stat.name }}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
